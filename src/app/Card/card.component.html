<html>
<div class="card">
    <h2>Login</h2>
    <form #loginform = "ngForm" (ngSubmit) = "onLogin(loginform)" >
      <div class="form-group">
        <label for="email" >Username</label>
        <input type="email" id="email" placeholder="Type your Username" name="email" ngModel />
      </div>
      <div class="form-group">
        <label for="password" >Password</label>
        <input type="password" id="password" placeholder="Type your password"  name="password"  ngModel required minlength="8" />
      </div>
      <p>Forgot Password ?</p>
      <button type="submit" class="btn">Login</button>
    </form>
</div>
</html>
